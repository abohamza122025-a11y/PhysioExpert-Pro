<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة بروتوكول جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-end">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">إضافة حالة جديدة ➕</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <h5 class="text-secondary border-bottom pb-2 mb-3">1. المعلومات العامة</h5>
                <div class="mb-3">
                    <label>اسم الحالة / المرض:</label>
                    <input type="text" name="disease_name" class="form-control" required placeholder="مثال: خشونة الركبة">
                </div>
                <div class="mb-3">
                    <label>كلمات مفتاحية (للبحث):</label>
                    <input type="text" name="keywords" class="form-control" placeholder="ركبة, ألم, خشونة...">
                </div>
                <div class="mb-3">
                    <label>وصف مختصر (يظهر تحت العنوان):</label>
                    <textarea name="description" class="form-control" rows="2"></textarea>
                </div>

                <h5 class="text-primary border-bottom pb-2 mb-3 mt-4">2. العلاج الكهربائي (Electrical Stimulation)</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>نوع التيار (Type):</label>
                        <input type="text" name="estim_type" class="form-control" placeholder="مثال: IFC / TENS">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الإعدادات (Parameters):</label>
                        <input type="text" name="estim_params" class="form-control" placeholder="Freq: 4000Hz, Beat: 100Hz">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الدور العلاجي (Role):</label>
                        <input type="text" name="estim_role" class="form-control" placeholder="تسكين الألم / تقوية عضلات">
                    </div>
                </div>

                <h5 class="text-success border-bottom pb-2 mb-3 mt-4">3. الموجات فوق الصوتية (Ultrasound)</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>النوع (Type):</label>
                        <input type="text" name="us_type" class="form-control" placeholder="مثال: Thermal US">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الإعدادات (Parameters):</label>
                        <input type="text" name="us_params" class="form-control" placeholder="1 MHz, 1.5 W/cm2, Continuous">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الدور العلاجي (Role):</label>
                        <input type="text" name="us_role" class="form-control" placeholder="فك التقلصات / مرونة الأنسجة">
                    </div>
                </div>

                <h5 class="text-warning border-bottom pb-2 mb-3 mt-4">4. التمارين والصور</h5>
                <div class="mb-3">
                    <label>قائمة التمارين والجرعات:</label>
                    <textarea name="exercises_list" class="form-control" rows="5" placeholder="1. تمرين ...&#10;2. تمرين ..."></textarea>
                </div>
                <div class="mb-3">
                    <label>اسم صورة وضع الإلكترودات (من مجلد static):</label>
                    <input type="text" name="electrode_image" class="form-control" placeholder="مثال: knee.jpg">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">حفظ البيانات</button>
                    <a href="/admin" class="btn btn-outline-secondary">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
