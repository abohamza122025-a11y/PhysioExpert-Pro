<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة بروتوكول جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">إضافة مرض/بروتوكول جديد</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label>اسم المرض</label>
                                <input type="text" name="disease_name" class="form-control" required placeholder="مثال: خشونة الركبة">
                            </div>
                            <div class="mb-3">
                                <label>الكلمات المفتاحية (للبحث)</label>
                                <input type="text" name="keywords" class="form-control" placeholder="مثال: ركبة، ألم، مفصل">
                            </div>
                            <div class="mb-3">
                                <label>نص البروتوكول العلاجي</label>
                                <textarea name="protocol_text" class="form-control" rows="6" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label>رابط صورة الإلكترودات (اختياري)</label>
                                <input type="url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg">
                                <small class="text-muted">ارفع الصورة على أي موقع (زي Imgur) وهات الرابط المباشر هنا.</small>
                            </div>
                            <button type="submit" class="btn btn-success w-100">حفظ البروتوكول</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-2">إلغاء</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
