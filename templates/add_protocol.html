<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>إضافة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5 text-end">
    <div class="container" style="max-width: 600px;">
        <div class="card p-4 shadow">
            <h2>إضافة حالة جديدة ➕</h2>
            <form method="POST">
                <div class="mb-3"><label>اسم الحالة:</label><input type="text" name="disease_name" class="form-control" required></div>
                <div class="mb-3"><label>كلمات البحث:</label><input type="text" name="keywords" class="form-control"></div>
                <div class="mb-3"><label>البروتوكول:</label><textarea name="protocol_text" class="form-control" rows="5" required></textarea></div>
                <div class="mb-3"><label>رابط الصورة:</label><input type="url" name="image_url" class="form-control"></div>
                <button type="submit" class="btn btn-success w-100">حفظ</button>
            </form>
        </div>
    </div>
</body>
</html>
