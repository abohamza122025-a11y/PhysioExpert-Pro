<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 text-end">
        <h1>لوحة التحكم ⚙️</h1>
        <a href="/admin/add" class="btn btn-success">إضافة بروتوكول جديد</a>
    </div>
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>اسم الحالة</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for p in protocols %}
            <tr>
                <td>{{ p.disease_name }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-info text-white">تعديل</a>
                    <a href="#" class="btn btn-sm btn-danger">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
