<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4 text-end">
    <div class="d-flex justify-content-between mb-4">
        <h1>لوحة التحكم ⚙️</h1>
        <a href="/admin/add" class="btn btn-success">إضافة بروتوكول جديد</a>
    </div>
    <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-dark"><tr><th>الحالة</th><th>الإجراءات</th></tr></thead>
        <tbody>
            {% for p in protocols %}
            <tr>
                <td>{{ p.disease_name }}</td>
                <td>
                    <a href="/admin/edit/{{ p.id }}" class="btn btn-sm btn-info text-white">تعديل</a>
                    <a href="/admin/delete/{{ p.id }}" class="btn btn-sm btn-danger" onclick="return confirm('حذف؟')">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
