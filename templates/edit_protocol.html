<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Protocol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Edit Protocol: {{ protocol.disease_name }}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Disease Name</label>
                    <input type="text" name="disease_name" class="form-control" value="{{ protocol.disease_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Keywords</label>
                    <input type="text" name="keywords" class="form-control" value="{{ protocol.keywords }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="2">{{ protocol.description }}</textarea>
                </div>

                <hr>
                <h5>Electrotherapy</h5>
                <div class="row mb-3">
                    <div class="col-md-4"><label class="form-label small text-muted">Type</label><input type="text" name="estim_type" class="form-control" value="{{ protocol.estim_type }}"></div>
                    <div class="col-md-4"><label class="form-label small text-muted">Params</label><input type="text" name="estim_params" class="form-control" value="{{ protocol.estim_params }}"></div>
                    <div class="col-md-4"><label class="form-label small text-muted">Role</label><input type="text" name="estim_role" class="form-control" value="{{ protocol.estim_role }}"></div>
                </div>

                <hr>
                <h5>Ultrasound</h5>
                <div class="row mb-3">
                    <div class="col-md-4"><label class="form-label small text-muted">Type</label><input type="text" name="us_type" class="form-control" value="{{ protocol.us_type }}"></div>
                    <div class="col-md-4"><label class="form-label small text-muted">Params</label><input type="text" name="us_params" class="form-control" value="{{ protocol.us_params }}"></div>
                    <div class="col-md-4"><label class="form-label small text-muted">Role</label><input type="text" name="us_role" class="form-control" value="{{ protocol.us_role }}"></div>
                </div>

                <hr>
                <h5>Exercises & Info</h5>
                <div class="mb-2"><label class="form-label small text-muted">List</label><input type="text" name="exercises_list" class="form-control" value="{{ protocol.exercises_list }}"></div>
                <div class="mb-2"><label class="form-label small text-muted">Role</label><input type="text" name="exercises_role" class="form-control" value="{{ protocol.exercises_role }}"></div>
                <div class="mb-2"><label class="form-label small text-muted">Ref</label><input type="text" name="source_ref" class="form-control" value="{{ protocol.source_ref }}"></div>
                <div class="mb-2"><label class="form-label small text-muted">Image</label><input type="text" name="electrode_image" class="form-control" value="{{ protocol.electrode_image }}"></div>

                <button type="submit" class="btn btn-primary mt-3 w-100">Update Protocol</button>
            </form>
            <a href="/admin" class="btn btn-secondary mt-2 w-100">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
