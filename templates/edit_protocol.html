<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل البروتوكول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-end">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">تعديل: {{ protocol.disease_name }} ✏️</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <h5 class="text-secondary border-bottom pb-2 mb-3">1. المعلومات العامة</h5>
                <div class="mb-3">
                    <label>اسم الحالة:</label>
                    <input type="text" name="disease_name" class="form-control" value="{{ protocol.disease_name }}" required>
                </div>
                <div class="mb-3">
                    <label>كلمات مفتاحية:</label>
                    <input type="text" name="keywords" class="form-control" value="{{ protocol.keywords }}">
                </div>
                <div class="mb-3">
                    <label>وصف مختصر:</label>
                    <textarea name="description" class="form-control" rows="2">{{ protocol.description }}</textarea>
                </div>

                <h5 class="text-primary border-bottom pb-2 mb-3 mt-4">2. العلاج الكهربائي</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>النوع:</label>
                        <input type="text" name="estim_type" class="form-control" value="{{ protocol.estim_type }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الإعدادات:</label>
                        <input type="text" name="estim_params" class="form-control" value="{{ protocol.estim_params }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الدور:</label>
                        <input type="text" name="estim_role" class="form-control" value="{{ protocol.estim_role }}">
                    </div>
                </div>

                <h5 class="text-success border-bottom pb-2 mb-3 mt-4">3. الألتراساوند</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>النوع:</label>
                        <input type="text" name="us_type" class="form-control" value="{{ protocol.us_type }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الإعدادات:</label>
                        <input type="text" name="us_params" class="form-control" value="{{ protocol.us_params }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>الدور:</label>
                        <input type="text" name="us_role" class="form-control" value="{{ protocol.us_role }}">
                    </div>
                </div>

                <h5 class="text-warning border-bottom pb-2 mb-3 mt-4">4. أخرى</h5>
                <div class="mb-3">
                    <label>التمارين:</label>
                    <textarea name="exercises_list" class="form-control" rows="5">{{ protocol.exercises_list }}</textarea>
                </div>
                <div class="mb-3">
                    <label>اسم الصورة:</label>
                    <input type="text" name="electrode_image" class="form-control" value="{{ protocol.electrode_image }}">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">حفظ التعديلات</button>
                    <a href="/admin" class="btn btn-outline-secondary">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
