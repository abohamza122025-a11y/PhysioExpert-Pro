<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>تعديل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5 text-end">
    <div class="container" style="max-width: 600px;">
        <div class="card p-4 shadow">
            <h2 class="text-warning">تعديل الحالة ✏️</h2>
            <form method="POST">
                <div class="mb-3"><label>الاسم:</label><input type="text" name="disease_name" class="form-control" value="{{ protocol.disease_name }}" required></div>
                <div class="mb-3"><label>الكلمات:</label><input type="text" name="keywords" class="form-control" value="{{ protocol.keywords }}"></div>
                <div class="mb-3"><label>البروتوكول:</label><textarea name="protocol_text" class="form-control" rows="5" required>{{ protocol.protocol_text }}</textarea></div>
                <div class="mb-3"><label>رابط الصورة:</label><input type="url" name="image_url" class="form-control" value="{{ protocol.electrode_image_url }}"></div>
                <button type="submit" class="btn btn-warning w-100">حفظ التعديلات</button>
            </form>
        </div>
    </div>
</body>
</html>
