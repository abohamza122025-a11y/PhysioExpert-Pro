<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Protocol - Physio Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .form-label { font-weight: bold; color: #1e3c72; }
        .current-img { max-height: 150px; border-radius: 10px; border: 2px solid #ddd; margin-bottom: 15px; }
    </style>
</head>
<body class="py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary fw-bold">Edit: {{ protocol.disease_name }}</h2>
                    <a href="/admin" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                </div>

                <form action="/admin/edit/{{ protocol.id }}" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Disease Name</label>
                            <input type="text" name="disease_name" class="form-control" value="{{ protocol.disease_name }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select">
                                <option value="Orthopedics" {% if protocol.category == 'Orthopedics' %}selected{% endif %}>Orthopedics</option>
                                <option value="Neurology" {% if protocol.category == 'Neurology' %}selected{% endif %}>Neurology</option>
                                <option value="Pediatrics" {% if protocol.category == 'Pediatrics' %}selected{% endif %}>Pediatrics</option>
                                <option value="Sports Medicine" {% if protocol.category == 'Sports Medicine' %}selected{% endif %}>Sports Medicine</option>
                                <option value="General" {% if protocol.category == 'General' %}selected{% endif %}>General</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Keywords</label>
                            <input type="text" name="keywords" class="form-control" value="{{ protocol.keywords }}">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3">{{ protocol.description }}</textarea>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Electro Type</label>
                            <input type="text" name="estim_type" class="form-control" value="{{ protocol.estim_type }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Electro Params</label>
                            <input type="text" name="estim_params" class="form-control" value="{{ protocol.estim_params }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Electro Role</label>
                            <input type="text" name="estim_role" class="form-control" value="{{ protocol.estim_role }}">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">US Type</label>
                            <input type="text" name="us_type" class="form-control" value="{{ protocol.us_type }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">US Params</label>
                            <input type="text" name="us_params" class="form-control" value="{{ protocol.us_params }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">US Role</label>
                            <input type="text" name="us_role" class="form-control" value="{{ protocol.us_role }}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Exercises List</label>
                            <input type="text" name="exercises_list" class="form-control" value="{{ protocol.exercises_list }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Exercises Role</label>
                            <input type="text" name="exercises_role" class="form-control" value="{{ protocol.exercises_role }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Scientific Reference</label>
                            <input type="text" name="source_ref" class="form-control" value="{{ protocol.source_ref }}">
                        </div>

                        <div class="col-12 mt-4">
                            <div class="p-3 bg-light rounded border">
                                <label class="form-label text-danger d-block">Update Electrode Image</label>
                                {% if protocol.electrode_image %}
                                    <img src="{{ protocol.electrode_image }}" class="current-img d-block">
                                {% endif %}
                                <input type="file" name="electrode_image" class="form-control" accept="image/*">
                                <small class="text-muted">Leaving this empty will keep the current image.</small>
                            </div>
                        </div>

                        <div class="col-12 text-center mt-5">
                            <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
