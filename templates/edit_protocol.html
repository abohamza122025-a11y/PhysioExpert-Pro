<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل البروتوكول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">تعديل: {{ protocol.disease_name }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label>اسم المرض</label>
                                <input type="text" name="disease_name" class="form-control" value="{{ protocol.disease_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label>الكلمات المفتاحية</label>
                                <input type="text" name="keywords" class="form-control" value="{{ protocol.keywords }}">
                            </div>
                            <div class="mb-3">
                                <label>نص البروتوكول</label>
                                <textarea name="protocol_text" class="form-control" rows="6" required>{{ protocol.protocol_text }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label>رابط الصورة</label>
                                <input type="url" name="image_url" class="form-control" value="{{ protocol.electrode_image_url }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">حفظ التعديلات</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-2">إلغاء</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
